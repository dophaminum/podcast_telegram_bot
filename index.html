<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Плеер</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #222);
            color: var(--tg-theme-text-color, #fff);
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }
        #title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        audio {
            width: 100%;
            max-width: 400px;
        }
        #status {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div id="title">Загрузка аудио...</div>
    <audio id="player" controls></audio>
    <div id="status"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const titleDiv = document.getElementById('title');
        const player = document.getElementById('player');
        const statusDiv = document.getElementById('status');

        try {
            // 1. Получаем параметры из URL
            const urlParams = new URLSearchParams(window.location.search);
            const fileUrl = urlParams.get('file_url');
            const fileName = urlParams.get('file_name') || 'Аудиозапись';
            const startTime = parseInt(urlParams.get('start_time') || '0', 10);

            if (!fileUrl) {
                throw new Error("Аудиофайл не указан.");
            }
            
            titleDiv.innerText = fileName;
            player.src = fileUrl;

            // 2. Ждем, пока плеер будет готов к воспроизведению
            player.addEventListener('canplaythrough', () => {
                statusDiv.innerText = 'Аудио загружено. Устанавливаем время...';
                
                // 3. Устанавливаем нужное время и запускаем
                player.currentTime = startTime;
                player.play();
                statusDiv.innerText = 'Воспроизведение...';
            }, { once: true }); // Cработает только один раз

            player.addEventListener('error', () => {
                const errorMessage = `Ошибка загрузки аудио. Код: ${player.error.code}. Убедитесь, что ngrok запущен и ссылка верна.`;
                statusDiv.innerText = errorMessage;
                tg.showAlert(errorMessage);
            });

        } catch (e) {
            statusDiv.innerText = `Ошибка: ${e.message}`;
            tg.showAlert(`Критическая ошибка: ${e.message}`);
        }
    </script>
</body>
</html>

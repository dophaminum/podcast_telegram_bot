<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое Первое Web App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff); /* Используем цвет темы из Telegram */
            color: var(--tg-theme-text-color, #000000); /* Используем цвет текста из Telegram */
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: var(--tg-theme-button-color, #007bff);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Привет из Web App!</h1>

    <div id="user-info">Загрузка данных...</div>

    <br>
    <button id="close-button">Закрыть</button>


    <!-- САМЫЙ ВАЖНЫЙ СКРИПТ! Он соединяет страницу с Telegram -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        // Получаем объект WebApp
        const tg = window.Telegram.WebApp;

        // Сообщаем Telegram, что приложение готово
        tg.ready();

        // Отображаем информацию о пользователе
        const userInfoDiv = document.getElementById('user-info');
        if (tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
            userInfoDiv.innerHTML = `Рад тебя видеть, <b>${user.first_name || ''} ${user.last_name || ''}</b>! (@${user.username || 'N/A'})`;
        } else {
            userInfoDiv.innerText = 'Не удалось получить информацию о пользователе.';
        }

        // Находим кнопку и добавляем обработчик для закрытия Web App
        const closeButton = document.getElementById('close-button');
        closeButton.addEventListener('click', () => {
            // Метод для закрытия окна Web App
            tg.close();
        });

    </script>
</body>
</html>
